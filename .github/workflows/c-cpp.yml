    - name: 15.三数之和
      run: pwd && cd bin && sudo ./15.三数之和 

    - name: 16.最接近的三数之和
      run: pwd && cd bin && sudo ./16.最接近的三数之和

    - name: 17.电话号码的字母组合
      run: pwd && cd bin && sudo ./17.电话号码的字母组合 3434

    - name: 18.四数之和
