name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      
    - name: build
      run: mkdir -p linux_build && cd linux_build && cmake .. && make -j4

    - name: 1.sum_of_two_numbers
      run: pwd && cd bin && sudo ./1.sum_of_two_numbers -d & 
