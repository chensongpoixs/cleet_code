name: Makefile  C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make path
      run: make path
    - name: make
      run: make
    - name: make clean
      run: make clean
    - name: 1476.子矩形查询
      run: pwd && cd bin && sudo ./1476.子矩形查询

